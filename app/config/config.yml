imports:
    - { resource: parameters.ini }
    - { resource: security.yml }
    - { resource: "@AcmeApplicationBundle/Resources/config/menu.xml" }
    - { resource: "@AcmeAdminBundle/Resources/config/admin.xml" }

# FrameworkBundle Configuration
framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

# JMSSecurityExtraBundle Configuration
jms_security_extra:
    secure_controllers:  true
    secure_all_services: false

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Acme\UserBundle\Entity\User
   
# JMSDebuggingBundle Configuration
jms_debugging: ~

# StofDoctrineExtensionsBundle Configuration
stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default: ~
        
# KnpMenuBundle Configuration 
knp_menu: ~
        
# AvalancheImagineBundle Configuration
avalanche_imagine:
    web_root:     %kernel.root_dir%/../web
    cache_prefix: media/cache
    driver:       gd
    # Add your filters...
    #filters:
        #my_thumb:
            #type:    thumbnail
            #options: { size: [120, 90], mode: outbound }